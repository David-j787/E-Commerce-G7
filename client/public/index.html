<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>E-commerce boe</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script>
      // Agrega credenciales de SDK(Kit de desarrollo de software)
      const mp = new MercadoPago("TEST-61750678-c02d-45ad-a0f7-ebacfa49fb06", {
        locale: "es-AR",
      });
    
      // Inicializa el checkout
      mp.checkout({
        preference: {
          id: "1095956071-087f2084-e831-4f13-a799-86f07a5b3e69",
        },
        autoOpen: true, // Habilita la apertura automática del Checkout Pro
        render: {
          type: 'billetera',
          container: ".cho-container", // Indica el nombre de la clase donde se mostrará el botón de pago
          label: "Pagar",
        },
      });
    </script>
    <!-- Llama a la función ‘open’ desde el elemento de tu página que desees -->
    <input type="radio" id="checkout-open-radio" onclick="checkout.open()"/>

    <a href="https://www.mercadopago.com.ar/checkout/v1/redirect?pref_id=1095956071-35b5f3c4-5602-4753-873e-762538d5b227" target="_blank">Pagar</a>
    <!--Donde el valor que debe tomar href es el init_point de la preferencia creada en el Server-Side -->
  </body>
</html>
